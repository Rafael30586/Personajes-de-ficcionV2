<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-light">
    <div class="container w-50 mt-5 bg-danger pb-3 pt-3 rounded">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white">Usuario</label>
                <input type="text" name="username" class="form-control bg-danger-subtle" id="exampleInputUserName1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Contraseña</label>
              <input type="password" name="password" class="form-control bg-danger-subtle" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-light fw-bold">Enviar</button><br><br>
            <span class="text-white">Si no tenés una cuenta podés registarte haciendo <a>click acá</a></span>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="codigo.js"></script>
</body>
</html>
