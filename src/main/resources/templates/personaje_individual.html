<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="card mt-5 mx-auto bg-warning p-2" style="width: 40rem;">
    <img th:src="${personaje.fotoUrl}" class="card-img-top" alt="foto">
    <div class="card-body">
      <h5 class="card-title fw-bold fst-italic text-decoration-underline" th:text="${personaje.nombre}" ></h5>
    </div>
    <ul class="list-group list-group-flush fw-semibold fst-italic">
      <li class="list-group-item bg-primary text-light" th:text="${personaje.apodo}"></li>
      <li class="list-group-item bg-primary text-light" th:text="${personaje.titulo}" ></li>
      <!--<li class="list-group-item">A third item</li>-->
    </ul>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="codigo.js"></script>
</body>
</html>
